<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Gravatar</title>
</head>
<body>
    <div style="margin:0px auto;width:800px; text-align:center">
        <div id="login_container">
            <div id="login_box">
                <div id="img_box">
                    <img src="http://www.gravatar.com/avatar/?d=mm" class="avatar_img" />
                </div>
                <form method="POST" action="">
                    <input type="text" id="username" class="input user" /> 
                    <br />
                    <input type="password" id="password" class="input passcode" />
                    <br />
                    <input type="submit" value="Login" class="btn" />
                    <div style="clear:both"></div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
